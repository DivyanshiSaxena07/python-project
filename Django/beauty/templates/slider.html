{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">
<!-- Carousel -->
<div id="demo" class="carousel slide h-100" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
  
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
          <img src="https://www.shutterstock.com/image-photo/makeup-artist-applies-powder-blush-260nw-1805797540.jpg" alt="New York" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="https://images.indianexpress.com/2020/03/fake-makeup-759.jpg" alt="Chicago" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="https://assets.vogue.in/photos/5cff4b8da9f58c977e12730a/1:1/w_1080,h_1080,c_limit/makeup%20stroage.jpg" alt="Los Angeles" class="d-block w-100">
      </div>
    </div>
  
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
