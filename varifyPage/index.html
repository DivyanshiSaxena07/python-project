<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Varification</label>
					<input type="text" name="txt" placeholder="First name" required="">
					<input type="text" name="last" placeholder="First name" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="text" name="number" placeholder="Mobile Number" required="">
					<input type="text" name="organ" placeholder="Organization" required="">
					<input type="password" name="desig" placeholder="Designation" required="">
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Verify</label>
					<input type="email" name="email" placeholder="Email" required="">
					<button>Submit</button>
				</form>
			</div>
	</div>
</body>
</html>
